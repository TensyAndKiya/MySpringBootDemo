# 端口号
server:
  port: 8888
  tomcat:
    uri-encoding: utf-8
# 应用名称
spring:
  application:
    name: SpringBootDemo
  mvc:
    view:
      prefix: /WEB-INF/pages/
      suffix: .jsp
  profiles:
    active: home
# 默认配置文件
application:
  hello: hello,springboot
# logback配置文件
logging:
  config: classpath:logback-spring.xml
  level:
    RocketmqRemoting: ERROR
# mybatis
mybatis:
  mapper-locations: classpath:mappers/**/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
system:
  max-session: 100